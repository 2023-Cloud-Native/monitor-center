services:
  web:
    build: .
    container_name: flask_app
    command: gunicorn --bind 0.0.0.0:5000 app:app
    ports:
      - 5000
    environment:
      - APP_ENV=monitor-app
    volumes:
      - .:/app
    depends_on:
      - db
    networks:
      - frontend
      - backend
  db:
    image: mongo:6.0.4
    container_name: mongodb
    restart: unless-stopped
    command: mongod
    env_file: .env
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
    volumes:
      - ./mongo/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
      - dbdata:/data/db
    ports:
      - 27017:27017
    networks:
      - backend
  webserver:
    build:
      context: nginx
      dockerfile: Dockerfile
    container_name: webserver
    restart: unless-stopped
    ports:
      - 80:80
    volumes:
      - nginxdata:/var/log/nginx
    depends_on:
      - web
    networks:
      - frontend

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge

volumes:
  dbdata:
    driver: local
  nginxdata:
    driver: local